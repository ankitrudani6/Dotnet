<form [formGroup]="registerFormGroup" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-3">
      <label>First Name:</label>
      <input type="email" formControlName="firstName" autocomplete="off" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Last Name:</label>
      <input type="email" formControlName="lastName" autocomplete="off" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Email:</label>
      <input type="email" formControlName="email" autocomplete="off" class="form-control">
      <span class="text-danger"
        *ngIf="registerFormGroup?.get('email')?.errors?.sameEmail&&(registerFormGroup?.get('email').touched||registerFormGroup?.get('email').dirty)">
        test@g.com already exists.
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Password:</label>
      <input type="password" formControlName="password" autocomplete="off" class="form-control" autocomplete="off">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" autocomplete="off" formControlName="confirmPassword">
      <span class="text-danger"
        *ngIf="registerFormGroup?.get('confirmPassword')?.errors?.confirmPasswordValidator&&(registerFormGroup?.get('confirmPassword').touched||registerFormGroup?.get('confirmPassword').dirty)">
        Passsword and Confirm Password didn't match.
      </span>
    </div>
  </div>
  <button type="submit" [disabled]="registerFormGroup.invalid" class="btn btn-primary mt-2">Register</button>
  <div>
    <p>Do you have an account?</p><a routerLink="/login">Login</a>
  </div>
</form>
