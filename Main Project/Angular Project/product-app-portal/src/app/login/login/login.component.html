<div *ngIf="!isLoggedIn">
  <!-- <input type="radio"> Logged in as a User<br>
  <input type="radio"> Logged in as a Admin -->
  <form (ngSubmit)="onLoginClicked()">
    <div class="row">
      <div class="col-md-6">
        <label>Email:</label>
        <input type="email" maxLength="15" class="form-control" name="userName" [(ngModel)]="userName" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
    </div>
    <br>
    <hr>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    <span *ngIf="error" class="alert alert-danger">{{error}}</span>
  </form>
  <div>
    <p>Don't have an account?</p><a routerLink="/register">Register</a>
  </div>
</div>
<h5 *ngIf="isLoggedIn">You are logged in Product Portal</h5>
